encapsulate_code: |
  Any code which you output should be encapsulated in <code></code>. Example:

  <code>
  def hello_world():
      print("hello world")
  </code>

follow_clean_code: |
  You should adhere to the following clean code principles:
  - function names should follow be explicit
  - functions should do one and only one thing

return_code_only:
  Do not give any explanations, return only the code.

return_entire_code:
  Return the entirity of the given code at once, do not return chunks of code.
